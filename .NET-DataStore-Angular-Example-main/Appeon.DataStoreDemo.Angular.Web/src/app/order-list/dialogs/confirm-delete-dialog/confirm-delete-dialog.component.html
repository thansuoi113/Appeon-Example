<h2 mat-dialog-title>Delete</h2>
<mat-dialog-content>
  Are you sure you want to delete the selected record(s)?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button mat-dialog-close color="warn" (clicked)="confirm()">Ok</button>
</mat-dialog-actions>
